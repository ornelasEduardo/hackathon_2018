<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Behavioral Health Application</title>

    <!-- Vendore CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/vendor/datedropper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timedropper/1.0/timedropper.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mindful</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-md-4 offset-1 mt-5">
                <form id="patient-meeting-request">
                    <div class="form-group">
                      <label for="desired-consultant">Who do you want to see?</label>
                      <input type="text" class="form-control" id="desired-consultant" placeholder="Example input" name="desiredConsultant">
                    </div>
                    <div class="form-group">
                      <label for="desired-meeting-date">What day would you like to see them?</label>
                      <input type="text" class="form-control" id="desired-meeting-date" placeholder="Another input" name="desiredMeetingDate" data-large-default="true" data-large-mode="true">
                    </div>
                    <div class="form-group">
                        <label for="desired-meeting-time">What time would you like to see them?</label>
                        <input type="text" class="form-control" id="desired-meeting-time" placeholder="Another input" name="desiredMeetingTime" value="12:00 am">
                      </div>
                    <div class="form-group">
                        <button id="test_btn" type="button" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </main>
</body>

<!-- Vendor JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="./scripts/vendor/datedropper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timedropper/1.0/timedropper.min.js"></script>

<!-- Custom CSS -->
<script src="./index.js"></script>
</html>
